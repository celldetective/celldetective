name: unitary tests

on:
  push:

jobs:
  pypi-publish:
    name: Test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/celldetective
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel PyQt5
      - name: Install package
        run: |
          pip install "."
      - name: Test package
        run: |
          python -m unittest
